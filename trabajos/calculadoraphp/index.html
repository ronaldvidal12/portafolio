<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<center><h1>Calculadora en PHP</h1></center>

	<center><form method="get" action="php/quesi.php">
		
		<h3>Ingrese primer número:</h3>
		<input type="text" name="num1">
		<br>
		<br>
		<h3>Ingrese segundo número:</h3>
		<input type="text" name="num2">
		<br>
		<br>
		<h3>Seleccione operatoria que desea usar</h3>
		<h4>(Si elige potencia, el 2°número es el exponente)</h4>
		<br>
		<select name="op">
			<option value="+">Sumar</option>
			<option value="-">Restar</option>
			<option value="*">Multiplicar</option>
			<option value="/">Dividir</option>
			<option value="^">Potencia</option>
		</select>
		<br>
		<br>
		<input type="submit" value="Calcular">
	</form>
	</center>
</body>
</html>
